name: Trigger auto deployment for dev-banidb-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azure-pipeline ]
    paths:
    - '**'
    - '.github/workflows/dev-banidb-api-AutoDeployTrigger-0111f565-7d45-413b-933d-ce87ee6d1b99.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DEVBANIDBAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEVBANIDBAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEVBANIDBAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: khalis.azurecr.io
          registryUsername: ${{ secrets.DEVBANIDBAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVBANIDBAPI_REGISTRY_PASSWORD }}
          containerAppName: dev-banidb-api
          resourceGroup: devops
          imageToBuild: khalis.azurecr.io/dev-banidb-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


