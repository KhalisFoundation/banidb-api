type navigation {
  previous: Int
  next: Int
}

type shabadInfo {
  shabadId: ID
  shabadName: Int
  pageNo: Int
  source: source
  raag: raag
  writer: writer
}

type Shabad {
  shabadInfo: shabadInfo
  count: Int!
  navigation: navigation
  verses: [Verse]
}

type MultiShabad {
  shabadIds: [Int]
  shabads: [Shabad]
}
